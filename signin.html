<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, user-scalable=no" />
	<title>Hub Sign-in</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/all.min.css">
</head>
<body>

	<div class="signin-wrapper">
		<div class="signin-container">
			<div class="signin-img-content">
				<div class="signin-img-content-padding">
					<h2>Welcome to</h2>
					<hr>
					<img src="./img/ssl_words.png">
				</div>
			</div>
			<div class="signin-form-content">
				<div class="signin-form-content-padding">
					<form action="./index.html">
						<div class="signin-input-div">
							<i class="fa fa-user"></i>
							<input type="text" placeholder="Username" />
						</div>
						<div class="signin-input-div">
							<i class="fa fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<div class="signin-checkbox-div">
							<label class="signin-checkbox">Remember my password
								<input type="checkbox">
								<span class="signin-checkmark"></span>
							</label>
						</div>
						<input type="submit" class="signin-input-button" value="Sign-in" onclick="">
						<a href="#">Forgot your password?</a>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
